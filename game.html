<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbiotic Puzzle - Vault Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0b0f1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px;
      color: #40ffb7;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 450px;
    }

    .card {
      width: 100px;
      height: 100px;
      background: #1c2333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card.flipped {
      background: #40ffb7;
      color: #0b0f1a;
      cursor: default;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #40ffb7;
      color: #0b0f1a;
      cursor: pointer;
    }
    button:hover {
      background: #2ad199;
    }
  </style>
</head>
<body>
  <h1>Symbiotic Puzzle ðŸ§©</h1>
  <div id="game-board"></div>
  <div id="status">Moves: 0</div>
  <button onclick="restartGame()">Restart</button>

  <script>
    const symbols = ["ðŸ’Ž ETH", "ðŸŒŠ stETH", "ðŸ’µ USDC", "ðŸ“¦ Vault", "ðŸ“ˆ APY", "ðŸ›¡ï¸ Risk"];
    let cards = [...symbols, ...symbols]; // duplicate for pairs
    let firstCard, secondCard;
    let lock = false;
    let moves = 0;
    let matchedPairs = 0;

    const board = document.getElementById("game-board");
    const status = document.getElementById("status");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      board.innerHTML = "";
      shuffle(cards);
      cards.forEach((symbol, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.symbol = symbol;
        card.dataset.index = index;
        card.innerText = "?";
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
      moves = 0;
      matchedPairs = 0;
      status.innerText = "Moves: 0";
    }

    function flipCard() {
      if (lock) return;
      if (this.classList.contains("flipped")) return;

      this.innerText = this.dataset.symbol;
      this.classList.add("flipped");

      if (!firstCard) {
        firstCard = this;
      } else if (!secondCard) {
        secondCard = this;
        moves++;
        status.innerText = `Moves: ${moves}`;
        checkMatch();
      }
    }

    function checkMatch() {
      if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
        matchedPairs++;
        resetTurn();
        if (matchedPairs === symbols.length) {
          status.innerText = `ðŸŽ‰ You won in ${moves} moves!`;
        }
      } else {
        lock = true;
        setTimeout(() => {
          firstCard.innerText = "?";
          secondCard.innerText = "?";
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lock = false;
    }

    function restartGame() {
      firstCard = null;
      secondCard = null;
      lock = false;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
